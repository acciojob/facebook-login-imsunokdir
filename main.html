<html>
  <head>
    <title>Facebook Login</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	  <style>
		  body{
			  background-color:#f6f6f6;
			  display:flex;
			  justify-content:center;
			  align-items:center;
			  height:100vh;
			  gap:20px;
		  }
		  .left, .right{
			  display:inline-block;
			  margin-top:70px;
		  }
		  .left{
			  width:450px;
			  text-align:center;
		  }
		  img{
			  width:90%;
		
		  }
		  .right{
			  display:flex;
			  width:300px;
			  flex-direction:column;
			  align-items:center;
			  
		  }
		  form{
			  display:flex;
			  width:300px;
			  background-color:white;
			  padding:20px;
			  border-radius:5px;
			  box-shadow:0 0 10px #ccc;
			  flex-direction:column;
			  gap:10px;
		  }
		  form .form-control{
			  border:1px solid #ccc;
			  padding:10px;
		  }
		  .btn{
			  background-color:#1877f2;
			  border-radius:5px;
			  padding:10px 20px;
			  width:100%;
			  color:white;
		  }
		  .signup{
			  background-color:#42b72a;
			  color:white;
			  width:100%;
			  margin:10px;
		  }
	  </style>
  </head>
  <body>
    <!-- Write your code here -->
	  <div class="left">
		  <!-- <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo"> -->
		  <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-2019.png" alt="Facebook logo">
		  <p>Facebook helps you connect and share with the people in your life.</p>
	  </div>

	  
	  <div class="right">
	<form>
  <div class="mb-3">
    <!-- <label for="email" class="form-label">Email address</label> -->
    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address or phone number">

  </div>
  <div class="mb-3">
    <!-- <label for="password" class="form-label">Password</label> -->
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn">Log in</button>
<a href="#forgotpassword" style="text-decoration:none">Forgotten account?</a>
</form>
		  <button class="signup btn">Create new account</button>
	  </div>
  </body>
</html>
